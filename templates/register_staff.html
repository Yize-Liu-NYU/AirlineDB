<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/home_customer.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    </head>
    <body>
        <form action="/register_auth_staff" method="POST">
            <table>
                <tr>
                    <td><p>username:</p></td>
                    <td><input type="text" name = "username" placeholder="username" required/> </td>
                </tr>
                <tr>
                    <td><p>password:</p></td>
                    <td><input type="password" name = "password" placeholder="password" required/> </td>
                </tr>
                <tr>
                    <td><p>first name:</p></td>
                    <td><input type="text" name = "f_name" placeholder="first_name" required/> </td>
                </tr>
                <tr>
                    <td><p>last name:</p></td>
                    <td><input type="text" name = "l_name" placeholder="last_name" required/> </td>
                </tr>
                <tr>
                    <td><p>date of birth:</p></td>
                    <td><input type="date" name = "birth_date" placeholder="date of birth" required/></td>
                </tr>
                <tr>
                    <td><p>airline name:</p></td>
                    <td><input type="text" name = "airline_name" placeholder="airline_name" required/> </td>
                </tr>
                <tr>
                    <td><p>Phone Number:</p></td>
                    <td><input type="number" name = "phone" placeholder="numbers only"/> </td>
                </tr>
            </table>

            <input type="submit" value = Register />
            {% if error %}
            <p class="error"><strong>Error:</strong> {{error}}</p>
            {% endif %}
        </form>
    </body>
<html>
