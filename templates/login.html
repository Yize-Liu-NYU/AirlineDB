<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>

<form action="/login_auth" method="POST" onchange="change_option()">
	<select name="option" id="login_mode">
		<option value="customer">Customer</option>
		<option value="staff">Airline Staff</option>
	</select>
	<br>
	<input type="text" id="user" name="user" required/> </br>
	<input type="password" name = "password" placeholder="password" required/></br>
	<button class="button">Login</button>
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<script type="text/javascript">

	function change_option(){
		var e = document.getElementById("login_mode");
		if(e.value === "customer"){document.getElementById("user").placeholder="email";}
		if(e.value === "staff"){document.getElementById("user").placeholder="username";}
	}
	change_option()
</script>


<a href="/">Go back</a>

</body>


</html>
