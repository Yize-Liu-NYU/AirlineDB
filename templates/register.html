<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/home_customer.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    </head>
    <body>
        <form action="/register_auth" method="POST">
            <table>
                <tr>
                    <td><p>email:</p></td>
                    <td><input type="text" name = "email" placeholder="email" required/> </td>
                </tr>
                <tr>
                    <td><p>name:</p></td>
                    <td><input type="text" name = "name" placeholder="name" required/> </td>
                </tr>
                <tr>
                    <td><p>password:</p></td>
                    <td><input type="password" name = "password" placeholder="password" required/> </td>
                </tr>
                <tr>
                    <td><p>building number:</p></td>
                    <td><input type="text" name = "building_number" placeholder="building number" required/> </td>
                </tr>
                <tr>
                    <td><p>street:</p></td>
                    <td><input type="text" name = "street" placeholder="street" required/> </td>
                </tr>
                <tr>
                    <td><p>city:</p></td>
                    <td><input type="text" name = "city" placeholder="city" required/> </td>
                </tr>
                <tr>
                    <td><p>state:</p></td>
                    <td><input type="text" name = "state" placeholder="state" required/> </td>
                </tr>
                <tr>
                    <td><p>phone number:</p></td>
                    <td><input type="tel" name = "phone_number" placeholder="phone number" required/></td>
                </tr>
                <tr>
                    <td><p>passport number:</p></td>
                    <td><input type="text" name = "passport_number" placeholder="passport number" required/></td>
                </tr>
                <tr>
                    <td><p>passport expiration:</p></td>
                    <td><input type="date" name = "passport_expiration" placeholder="passport expiration" required/></td>
                </tr>
                <tr>
                    <td><p>passport country:</p></td>
                    <td><input type="text" name = "passport_country" placeholder="passport country" required/></td>
                </tr>
                <tr>
                    <td><p>date of birth:</p></td>
                    <td><input type="date" name = "date_of_birth" placeholder="date of birth" required/></td>
                </tr>
            </table>

            <input type="submit" value = Register />
            {% if error %}
            <p class="error"><strong>Error:</strong> {{error}}</p>
            {% endif %}
        </form>
    </body>
<html>
