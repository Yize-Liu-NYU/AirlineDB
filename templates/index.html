<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/index.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>

  <div id="wrapper">


    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li id="li-1"><a href="#">Register & Log in</a> </li>
        <li id="li-2"><a href="#">Search for flights</a> </li>
        <li id="li-3"><a href="#">Flight Status</a> </li>
      </ul>
    </div>

    <div id="content">
      <div class="container-fluid">
        <div class="rows">
          <div class="col-lg-12">
            <a href="#" class="btn btn-success" id="menu-toggle">show menu</a>
            <div id="content-1">
              <div>
                <form class="button-1" action="/register">
                  <button class="register">Register as a customer</button>
                </form>

                <form class="button-1" action="/register_staff">
                  <button class="register">Register as a staff</button>
                </form>

                <form class="button-1" action="/login">
                  <button class="login">Log in</button>
                </form>
              </div>
            </div>
            <div id="content-2">
              <form action="/public_result" method="POST">
                <input type="text" name="dep" placeholder= "Departure Airport or City" required/> </br>
                <input type="text" name = "arr" placeholder="Arrival Airport or City" required/></br>
                Beginning of date range: <input type="date" name = "sdate" required/></br>
                End of date range: <input type="date" name = "edate" required/></br>
                <button class="button">Search</button>
                {% if error %}
                  <p class="error"><strong>Error:</strong> {{error}}</p>
                {% endif %}
              </form>
            </div>
              <div id="content-3">
                <form action="/pub_status" method="POST">
                  <input type="text" name="airline" placeholder= "Airline Name" required/> </br>
                  <input type="text" name = "flight" placeholder="Flight Number" required/></br>
                  <input type="number" name = "dep" placeholder="Departure Date and Time" required/>Please use YYYYMMDDHHMMSS format</br>
                  <button class="button">Search</button>
                  {% if error %}
                    <p class="error"><strong>Error:</strong> {{error}}</p>
                  {% endif %}
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function() {
      open(1)
      var temp = "none";
      $("#li-1").click(function () {
        open(1);
      });
      $("#li-2").click(function () {
        open(2);
      });
      $("#li-3").click(function () {
        open(3);
      });

      function open(obj) {
        for (var i = 1; i < 4; i++) {
          if (i == obj) {
            temp = "block";
          } else {
            temp = "none";
          }
          document.getElementById("content-" + i).style.display = temp;

        }
      }
    })
    $("#menu-toggle").click(function(e){
      e.preventDefault();
      $("#wrapper").toggleClass("menuDisplayed");
    });
  </script>



</body>

</html>
